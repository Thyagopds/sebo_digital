<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Sebo Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style_login.css" />
</head>
<body>
  <section>
    <div class="login-container">
      <h2 class="login-title">Criar Conta</h2>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control form-control-lg" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha" required>
        </div>

        <div class="mb-4">
          <input type="password" class="form-control form-control-lg" id="confirmarSenha" placeholder="Confirmar senha" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-login btn-lg">
            <i class="bi bi-person-plus-fill me-1"></i> Cadastrar
          </button>
        </div>
      </form>

      <div class="login-footer mt-4">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
