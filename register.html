<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Sebo Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style_login.css" />
</head>
<body>
  <section>
    <div class="login-container">
      <h2 class="login-title">Criar Conta</h2>
      <div class="alert alert-success mt-4 d-none" id="mensagem-sucesso" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        Cadastro realizado com sucesso!
      </div>
      <div class="alert alert-danger mt-4 d-none" id="mensagem-erro" role="alert">
        <i class="bi bi-x-circle-fill me-2"></i>
        As senhas não coincidem. Por favor, tente novamente.
      </div>
      <form id="form-cadastro">
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg" name="nome" id="nome" placeholder="Nome completo" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="mb-3 position-relative">
          <input type="password" class="form-control form-control-lg" name="senha" id="senha" placeholder="Senha" required>
          <button type="button" class="btn-olho position-absolute top-50 end-0 translate-middle-y me-3" onclick="toggleSenha('senha', this)">
            <i class="bi bi-eye fs-4"></i>
          </button>
        </div>

        <div class="mb-4 position-relative">
          <input type="password" class="form-control form-control-lg" name="confirmarsenha" id="confirmarSenha" placeholder="Confirmar senha" required>
          <button type="button" class="btn-olho position-absolute top-50 end-0 translate-middle-y me-3" onclick="toggleSenha('confirmarSenha', this)">
            <i class="bi bi-eye fs-4"></i>
          </button>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-login btn-lg">
            <i class="bi bi-person-plus-fill me-1"></i> Cadastrar
          </button>
        </div>
      </form>

      <div class="login-footer mt-4">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </section>
  <script type="module" src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
