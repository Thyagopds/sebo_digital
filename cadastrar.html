<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebo Digital</title>
    <link rel="stylesheet" href="css/style_cadastrar.css">
</head>
<body>
    <header>
      <nav class="topbar">
        <div class="logo"><img src="img/logo.png" alt="Logo Sebo Digital"></div>
        <ul class="menu">
            <li><a class="menu-item" href="index.html">Início</a></li>
            <li><a class="menu-item" href="livros_home.html">Livros</a></li>
            <li><a class="menu-item" href="sobre_nos.html">Sobre nós</a></li>
            <li><a class="menu-item" href="./cadastrar.html">Cadastrar</a></li>
            <li><a class="menu-item" href="doacoes.html">Doações</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="cadastrar">
        <h1>Cadastrar Livro</h1>
        <div class="cadastrar-box">
          <p>Preencha os campos abaixo para cadastrar um novo livro no Sebo Digital:</p>
          <form>
            <input type="text" placeholder="Título do livro" required>
            <input type="text" placeholder="Autor" required>
            <select required>
              <option value="" disabled selected>Gênero</option>
              <option value="ficcao">Ficção</option>
              <option value="nao-ficcao">Não-ficção</option>
              <option value="romance">Romance</option>
              <option value="misterio">Mistério</option>
              <option value="fantasia">Fantasia</option>
              <option value="outro">Outro</option>
            </select>
            <select required>
              <option value="" disabled selected>Condição</option>
              <option value="novo">Novo</option>
              <option value="como-novo">Como novo</option>
              <option value="bom">Bom</option>
              <option value="usado">Usado</option>
            </select>
            <input type="number" step="0.01" placeholder="Preço (R$)" required>
            <textarea rows="6" placeholder="Descrição (opcional)"></textarea>
            <button type="submit">Cadastrar Livro</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Sebo Digital. Todos os direitos reservados.</p>
      <a href="#">↑ Voltar ao topo</a>
    </footer>
</body>
</html>
