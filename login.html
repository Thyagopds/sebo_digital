<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sebo Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <section>
        <div class="login-container">
           <div class="text-center mb-3">
            <a href="index.html">
                <img src="img/logo.png" class="img-fluid" style="max-width: 100px;" alt="Logo Sebo Digital">
                <h2 class="login-title mt-3">Sebo Digital</h2>
            </a>
            </div>
            <div class="alert alert-danger mt-4 d-none" id="mensagem-erro" role="alert">
                <i class="bi bi-x-circle-fill me-2"></i>
                Credenciais inválidas
            </div>
            <form>
            <div class="mb-3">
                
                <input type="email" class="form-control form-control-lg email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control form-control-lg" name="senha" id="senha" placeholder="Senha" required>
                <button type="button" class="btn-olho position-absolute top-50 end-0 translate-middle-y me-3" onclick="toggleSenha('senha', this)">
                    <i class="bi bi-eye fs-4"></i>
                </button>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login btn-lg">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>
            </div>
            </form>

            <div class="login-footer mt-4">
            <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            <p><a href="#">Esqueceu a senha?</a></p>
             

            </div>
        </div>
  </section>
  <script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
