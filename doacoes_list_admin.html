<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação de Doações | Sebo Digital</title>
    <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/doacoes_list_admin.css">
</head>
<body>
  <main class="container py-5">
  <h2 class="mb-4 text-center">Validação de Doações</h2>

  <!-- Abas -->
  <ul class="nav nav-tabs mb-4 justify-content-center" id="tab-doacoes">
    <li class="nav-item">
      <a class="nav-link active" href="#" data-status="pendente">Pendentes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" data-status="aprovada">Aprovadas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" data-status="recusada">Recusadas</a>
    </li>
  </ul>

  <!-- Tabela de doações -->
  <div class="table-responsive">
    <table class="table table-hover align-middle" id="doacoes-table">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Gênero</th>
          <th>Preço Sugerido</th>
          <th>Condição</th>
          <th>Descrição</th>
          <th>Doador</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="doacoes-list">
        <!-- Conteúdo dinâmico JS -->
      </tbody>
    </table>
  </div>

  <!-- Mensagem de feedback -->
  <div id="mensagem" class="alert alert-info d-none mt-4 text-center"></div>

  <!-- Modal para definir preço -->
  <div class="modal fade" id="modalPreco" tabindex="-1" aria-labelledby="modalPrecoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPrecoLabel">Definir preço do livro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <label for="input-preco" class="form-label">Preço (R$):</label>
          <input type="number" step="0.01" min="0" class="form-control" id="input-preco" placeholder="Digite o valor">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="confirmar-preco">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</main>

  <footer class="text-center mt-5">
    <p>© 2025 Sebo Digital. Todos os direitos reservados.</p>
    <a href="#">↑ Voltar ao topo</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/doacoes_list_admin.js"></script>
  <script type="module">
    import { loadHeader } from './js/components/header.js';
    loadHeader();
  </script>
</body>
</html>
</html>
