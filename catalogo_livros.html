<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebo Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style_livros_home.css">
  <link rel="stylesheet" href="css/header.css">
</head>

<body>

  <main class=" py-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Início</a></li>
        <li class="breadcrumb-item active" aria-current="page">Catálogo</l1>

      </ol>
    </nav>
    <h1 class="mt-5 mb-7 text-center">Catálogo de Livros</h1>

    <form class="row mb-1 justify-content-between align-items-end">
      <div class="col-md-4 mb-3">
        <input id="searchInput" type="text" class="form-control form-control-lg" placeholder="Pesquisar livros...">
      </div>
      <div class="col-md-2 mb-3">
        <select id="genreSelect" class="form-select form-select-lg">
          <option value="">Todos os Gêneros</option>
          <option value="ficcao">Ficção</option>
          <option value="nao-ficcao">Não-ficção</option>
          <option value="romance">Romance</option>
          <option value="misterio">Mistério</option>
          <option value="fantasia">Fantasia</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <select id="stateSelect" class="form-select form-select-lg">
          <option value="">Todos os Estados</option>
          <option value="novo">Novo</option>
          <option value="como-novo">Como novo</option>
          <option value="bom">Bom</option>
          <option value="usado">Usado</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <select id="sortSelect" class="form-select form-select-lg">
          <option value="">Ordenar por</option>
          <option value="nome-asc">Nome (A-Z)</option>
          <option value="nome-desc">Nome (Z-A)</option>
          <option value="preco-asc">Preço (menor &gt; maior)</option>
          <option value="preco-desc">Preço (maior &gt; menor)</option>
        </select>
      </div>
    </form>

    <section id="booksSection" class="livros-disponiveis">


      <div id="booksContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 row-cols-xxl-4 g-6">


      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Sebo Digital. Todos os direitos reservados.</p>
    <a href="#">↑ Voltar ao topo</a>
  </footer>
  <script type="module" src="js/catalogo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
    <script type="module">
      import { loadHeader } from './js/components/header.js';
      loadHeader();
  </script>
</body>

</html>
